# The URL the site will be built for
base_url = "https://metta.systems"
title = "MettƒÅ"
description = "decentralized internets"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
default_language = "en"

taxonomies = [
    {name = "tags"},
]

generate_feeds = true
feed_filenames = ["atom.xml", "rss.xml"]

[markdown]
highlight_code = true
# zenburn Theme available in Zola 0.10.0 or later
highlight_theme = "zenburn"

[extra]
# Put all your custom variables here
#description = "Status updates on Metta development"
#paginate = 15
#highlight = "zenburn" -- if using hljs
#tagline = "decentralized internets"
#truncate = true # Zola doesn't use this setting
languageCode = "en"

utterances = "metta-systems/metta.systems"
utterancesMapping = "url"
utterancesTheme = "github-light"

hyde_sticky = true
hyde_theme = "theme-base-0e"
hyde_reverse = false
hyde_links = [
    {url = "/", name = "Blog"},
    {url = "/misc/manifesto", name = "Manifesto"},
]

hydex_github = "https://github.com/metta-systems"

# Optional additional custom CSS file URL, will override other styles.
customCSS = "/css/overrides.css"

# Default page metadata, used when the specific page doesn't set its own.
defaultKeywords = "devlog,blog,metta,decentralised,peer-to-peer,vesper,rust"
